{% extends 'app.html' %}

{% load static %}

{% block title %}- Confirmar Exclusão{% endblock title %}

{% block content %}
<div class="container mt-5">
    <form method="POST">
        {% csrf_token %}
        <input type="hidden" name="questionario_id" value="{{ questionario_id }}">
        <div style="margin-top:8%;text-align:center;position:center;">
            <h2 class="title has-text-grey is-uppercase" style="font-size: 2.0rem;">
                Tem a certeza que deseja eliminar este questionário?
            </h2>
            <input type="submit" name="cancelar" value="Não" class="button is-danger" style="margin-right:5%">
            <input type="submit" name="confirmar" value="Sim" class="button is-success">
        </div>
    </form>
</div>
{% endblock content %}
